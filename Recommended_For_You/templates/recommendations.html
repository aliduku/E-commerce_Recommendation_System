<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommended Items</h1>
    <p>Recommended items for user {{ user_id }}:</p>
    <ul>
        {% for recommendation in recommendations %}
            <li>{{ recommendation }}</li>
        {% endfor %}
    </ul>
    <p><a href="/">Go back</a></p>
</body>
</html>
